# @package _global_
# Configuration for PINN CNP (Canvas Neural Process)
training:
  experiment_name: "pinn_cnp_experiment"
  output_dir: "outputs/training/pinn_cnp"
  seed: 42
  
  data:
    data_path: "data/playback_data/global_source_400_100_2nd.npz"
    batch_size: 8
    train_split: 0.9
    max_samples: null
    context_frames: 10
    target_frames: 15
    info_ratio_per_frame: 0.2
    num_workers: 0

  model:
    latent_dim: 128
    hidden_dim: 128
    fourier_mapping_size: 32
    aggregator: "attention"
    
  optimizer:
    lr: 5e-3
    max_epochs: 500
    grad_clip: 1.0

  loss:
    mse_weight: 1.0
    pde_weight: 1.0
    pde_type: "blind_discovery"

  checkpoint:
    save_top_k: 3
    monitor: "val_loss"
    mode: "min"

# @package _global_
# Configuration for RNP (Recurrent Neural Process)
training:
  experiment_name: "rnp_experiment"
  output_dir: "outputs/training/rnp"
  seed: 42
  
  data:
    buffer_path: "data/raw/global_collected_source_400_100_2nd_10000.npz"
    batch_size: 32
    train_split: 0.9
    max_samples: null
    sequence_length: 50
    num_workers: 0
    info_ratio_per_frame: 0.2
    epoch_sample_ratio: 0.1

  model:
    use_actions: true
    action_dim: 2
    embed_dim: 128
    hidden_dim: 128
    num_layers: 2
    lstm_layers: 1
    use_fourier_encoder: true
    use_fourier_decoder: true
    fourier_frequencies: 256
    fourier_scale: 20.0
    spatial_max: 30.0
    
  optimizer:
    lr: 1e-4
    min_lr: 1e-6
    max_epochs: 50
    grad_clip: 1.0

  checkpoint:
    save_top_k: 3
    monitor: "val_ll"
    mode: "max"

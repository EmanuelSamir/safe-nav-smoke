# @package _global_
# Configuration for RNP (Recurrent Neural Process)
training:
  experiment_name: "rnp_experiment"
  output_dir: "outputs/training/rnp"
  seed: 42
  
  data:
    data_path: "data/playback_data/global_source_400_100_2nd.npz"
    batch_size: 8
    train_split: 0.9
    max_samples: null
    sequence_length: 24
    num_workers: 0
    info_ratio_per_frame: 0.2
    epoch_sample_ratio: 0.1

  model:
    embed_dim: 128
    hidden_dim: 128
    num_layers: 3
    lstm_layers: 1
    use_fourier_encoder: true
    use_fourier_decoder: true
    fourier_frequencies: 128
    fourier_scale: 20.0
    spatial_max: 30.0
    grid_res: 128
    
  optimizer:
    lr: 1e-3
    min_lr: 1e-5
    max_epochs: 300
    grad_clip: 1.0

  checkpoint:
    save_top_k: 3
    monitor: "val_ll"
    mode: "max"

  visualizer:
    visualize_every: 1

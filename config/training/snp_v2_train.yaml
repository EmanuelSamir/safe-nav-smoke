# @package _global_
# Configuration for SNP v2
training:
  experiment_name: "snp_v2_experiment"
  output_dir: "outputs/training/snp_v2"
  seed: 42
  
  data:
    buffer_path: "data/raw/global_collected_source_400_100_2nd_10000.npz"
    batch_size: 32
    train_split: 0.9
    max_samples: null
    sequence_length: 10
    num_workers: 0
    info_ratio_per_frame: 0.2
    epoch_sample_ratio: 0.5
    
  model:
    use_actions: true
    action_dim: 2
    embed_dim: 128
    hidden_dim: 128
    latent_dim: 128
    encoder_hidden_dim: 128
    prior_hidden_dim: 128
    posterior_hidden_dim: 128
    decoder_hidden_dim: 128
    use_fourier_encoder: true
    use_fourier_decoder: true
    fourier_frequencies: 128
    fourier_scale: 20.0
    spatial_max: 30.0
    
  optimizer:
    lr: 1e-4
    max_epochs: 50
    grad_clip: 1.0
    beta_max: 1.0

  checkpoint:
    save_top_k: 3
    monitor: "val_loss"
    mode: "min"

# @package _global_
# Configuration for PINN LNP
training:
  experiment_name: "pinn_lnp_experiment"
  output_dir: "outputs/training/pinn_lnp"
  seed: 42
  
  data:
    data_path: "data/playback_data/global_source_400_100_2nd.npz"
    batch_size: 32
    train_split: 0.9
    max_samples: null
    context_frames: 10
    target_frames: 15
    info_ratio_per_frame: 0.2
    num_workers: 0

  model:
    latent_dim: 128
    hidden_dim: 256
    out_mode: "full"
    use_fourier_spatial: true
    use_fourier_temporal: true
    fourier_frequencies: 128
    fourier_scale: 20.0
    spatial_max: 30.0
    temporal_max: 10.0
    
  optimizer:
    lr: 1e-4
    max_epochs: 50
    grad_clip: 1.0

  loss:
    mse_weight: 1.0
    pde_weight: 1.0
    pde_type: "blind_discovery"

  checkpoint:
    save_top_k: 3
    monitor: "val_loss"
    mode: "min"

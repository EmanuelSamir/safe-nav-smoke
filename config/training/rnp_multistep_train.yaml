# Configuration for Multi-Step RNP
training:
  experiment_name: "rnp_multistep_experiment"
  output_dir: "outputs/training/rnp_multistep"
  seed: 42
  
  data:
    data_path: "data/playback_data/global_source_400_100_2nd.npz"
    batch_size: 8
    train_split: 0.9
    max_samples: null
    sequence_length: 24
    num_workers: 0

  model:
    hidden_dim: 128
    num_layers: 3
    lstm_layers: 1
    decoder_fourier_size: 128
    decoder_fourier_scale: 20.0
    forecast_horizon: 5
    
  optimizer:
    lr: 1e-3
    min_lr: 1e-4
    max_epochs: 200
    grad_clip: 1.0

  sampling:
    beta_start: 0.0 # Depend first to learn next step
    beta_end: 0.5  # Depend on learning longer sequences
    warmup_epochs: 100

  visualizer:
    visualize_every: 1

# @package _global_
# Configuration for PINN CNP Supervised Source
training:
  experiment_name: "pinn_cnp_supervised_experiment"
  output_dir: "outputs/training/pinn_cnp_supervised"
  seed: 42
  
  data:
    data_path: "data/playback_data/global_source_400_100_2nd.npz"
    batch_size: 4
    train_split: 0.9
    max_samples: null
    context_frames: 10
    target_frames: 15
    num_context_pts: 1024
    num_target_pts: 1024
    num_workers: 0

  model:
    latent_dim: 128
    hidden_dim: 256
    out_mode: "full"
    
  optimizer:
    lr: 1e-4
    max_epochs: 50
    grad_clip: 1.0

  loss:
    mse_weight: 1.0
    pde_weight: 1.0
    pde_type: "blind_discovery"

  checkpoint:
    save_top_k: 3
    monitor: "val_loss"
    mode: "min"
